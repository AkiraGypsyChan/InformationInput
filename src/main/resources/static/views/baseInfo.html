<form class="form-horizontal">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title">
        </div>
    </div>

    <div class="form-group">
        <label for="baseDesc" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" id="baseDesc">
                <div class="input-group-addon" id="baseDesc_tu">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </div>
                <div class="input-group-addon" id="baseDesc_add">
                    完成编辑
                </div>
            </div>
            <div id="baseDesc_edit">
                <textarea rows="30" cols="50" name="baseDesc_edit1" placeholder="请输入..."></textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="placeId" class="col-sm-2 control-label">地区</label>
        <div class="col-sm-8">
            <div id="placeId" class="row">
                <div class="col-xs-4">
                    <select id="province" class="form-control" onchange="changeSelect(this);">
                        <option value="000000" disabled="disabled">-请选择省-</option>
                    </select>
                </div>

                <div class="col-xs-4">
                    <select id="city" class="form-control " onchange="changeSelect(this);">
                        <option value="000000" disabled="disabled">-请选择市-</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select id="district" class="form-control">
                        <option value="000000" disabled="disabled">-请选区-</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">事件类型</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input class="form-control" id="type" type="text">
                <div class="input-group-btn">
                    <a class="btn btn-default" id="type_popover" role="button" rel="popover">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="baseLevel" class="col-sm-2 control-label">危害程度</label>
        <div class="col-sm-8">
            <div class="input-group">
                <select id="baseLevel" class="form-control">
                    <option value="0" disabled="disabled">-请选择危害程度-</option>
                    <option value="1">特别严重I级</option>
                    <option value="2">严重II级</option>
                    <option value="3">较严重III级</option>
                    <option value="4">一般严重IV级</option>
                </select>
                <div class="input-group-btn">
                    <a class="btn btn-default" id="baseLevel_popover" role="button" rel="popover">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="start" class="col-sm-2 control-label">开始时间</label>
        <div class="col-sm-8">
            <div class="input-group date start_datetime" data-date-format="yyyy-mm-dd hh:ii:ss"
                 data-link-field="start_time">
                <input type="text" class="form-control " id="start" readonly>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
                <input type="hidden" id="start_time" value=""/><br/>
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="end" class="col-sm-2 control-label">结束时间</label>
        <div class="col-sm-8">
            <div class="input-group date end_datetime" data-date-format="yyyy-mm-dd hh:ii:ss"
                 data-link-field="end_time">
                <input type="text" class="form-control " id="end" readonly>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
                <input type="hidden" id="end_time" value=""/><br/>
            </div>

        </div>
    </div>

</form>
