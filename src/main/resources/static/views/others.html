<div class="panel panel-primary">
    <div class="panel-heading" id="part2">
        <h3 class="panel-title">事件详细信息</h3>
    </div>
    <div class="panel-body" id="detailedInfo">

        <form class="form-horizontal">

            <div class="form-group">
                <label for="injured" class="col-sm-2 control-label">受伤人数</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" id="injured">
                        <span class="input-group-addon">人</span>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="death" class="col-sm-2 control-label">死亡人数</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" id="death">
                        <span class="input-group-addon">人</span>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="loss" class="col-sm-2 control-label">经济损失</label>
                <div class="col-sm-8">
                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-usd"></span></span>
                        <input type="number" class="form-control" id="loss">
                        <span class="input-group-addon">万元</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="environmental" class="col-sm-2 control-label">环境影响</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="environmental">
                        <div class="input-group-addon" id="environmental_tu">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </div>
                        <div class="input-group-addon" id="environmental_add">
                            完成编辑
                        </div>
                    </div>
                    <div id="environmental_edit">
                                    <textarea rows="30" cols="50" name="environmental_edit1"
                                              placeholder="请输入..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="social" class="col-sm-2 control-label">社会影响</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="social">
                        <div class="input-group-addon" id="social_tu">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </div>
                        <div class="input-group-addon" id="social_add">
                            完成编辑
                        </div>
                    </div>
                    <div id="social_edit">
                                        <textarea rows="30" cols="50" name="social_edit1"
                                                  placeholder="请输入..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="disasterType" class="col-sm-2 control-label">灾害分类</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="disasterType" type="text">
                        <div class="input-group-btn">
                            <a class="btn btn-default" id="disasterType_popover" role="button"
                               rel="popover">
                                                <span class="glyphicon glyphicon-question-sign"
                                                      aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="hazards" class="col-sm-2 control-label">致灾因子</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="hazards" type="text">
                        <div class="input-group-btn">
                            <a class="btn btn-default" id="hazards_popover" role="button" rel="popover">
                                                <span class="glyphicon glyphicon-question-sign"
                                                      aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bearing" class="col-sm-2 control-label">承载体</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" id="bearing" type="text">
                        <div class="input-group-btn">
                            <a class="btn btn-default" id="bearing_popover" role="button" rel="popover">
                                                <span class="glyphicon glyphicon-question-sign"
                                                      aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </form>


    </div>
</div>
<div class="panel panel-primary">

                    <div id="control_edit">

            </div>
            <div class="form-group">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="prevention" class="col-sm-2 control-label">工程预防</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="prevention">

                    <div id="prevention_edit">
                                    <textarea rows="30" cols="50" name="prevention_edit1"

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="rescue" class="col-sm-2 control-label">灾害救援</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="rescue">
